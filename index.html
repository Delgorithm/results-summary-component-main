<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <div class="summary__top">
        <h3 class="summary__top-title">Your Result</h3>
        <div class="summary__top-result">
          <h1 class="summary__top-score">76</h1>
          <p class="summary__top-outof">of 100</p>
        </div>
        <div class="summary__top-text">
          <h2 class="summary__top-text-title">Great</h2>
          <p class="summary__top-text-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary__bot">  
        <p class="summary__bot-title">Summary</p>
        <div class="summary__bot-score">
          <div class="summary__reaction">
            <p class="category-reaction">Reaction</p>
            <p class="score-reaction"><span>80</span> / 100</p>
          </div>
          <div class="summary__memory">
            <p class="category-memory">Memory</p>
            <p class="score-memory"><span>92</span> / 100</p>
          </div>
          <div class="summary__verbal">
            <p class="category-verbal">Verbal</p>
            <p class="score-verbal"><span>61</span> / 100</p>
          </div>
          <div class="summary__visual">
            <p class="category-visual">Visual</p>
            <p class="score-visual"><span>72</span>/ 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
        
    </article>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Delgorithm">Delgorithm</a>.
    </div>
  </footer>

  </body>
</html>
